<div class="pdf-wrap" style='margin: 30px 0px 55px;'>
  <div class="pdf-loading" id="pdf-loading-{{ include.project_id }}">
    <img src="/assets/img/spinner.svg" alt="読み込み中..." class="loading-spinner">
    <p class="loading-text">PDF 読み込み中...</p>
  </div>
  <div class="pdf-container" id="pdf-container-{{ include.project_id }}" tabindex="0">
    <div class="pdf-page-container" id="pdf-page-container-{{ include.project_id }}">
      <span class="pdf-nav-arrow pdf-nav-arrow-left" id="pdf-nav-arrow-left-{{ include.project_id }}">&#x2039;</span>
      <span class="pdf-nav-arrow pdf-nav-arrow-right" id="pdf-nav-arrow-right-{{ include.project_id }}">&#x203A;</span>
      <canvas id="pdf-canvas-{{ include.project_id }}"></canvas>
      <div id="text-layer-{{ include.project_id }}" class="text-layer"></div>
    </div>
  </div>
  <div class="pdf-controls">
    <button id="prev-page-{{ include.project_id }}" class="pdf-button">前のページ</button>
    <span id="page-info-{{ include.project_id }}" class="page-info">ページ 1 / 1</span>
    <button id="next-page-{{ include.project_id }}" class="pdf-button">次のページ</button>
  </div>
</div>

<style>
  .pdf-wrap {
    display: flex;
    flex-direction: column;
    width: 100%;
    position: relative;
  }
  .pdf-container {
    height: auto !important;
    min-height: 0 !important;
    padding: 0;
    overflow-y: auto;
    overflow-x: hidden;
    background: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
    scroll-behavior: smooth;
  }
  .pdf-page-container {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 0;
    box-sizing: border-box;
  }
  .pdf-container canvas {
    width: 100% !important;
    height: auto !important;
    display: block;
    margin: 0 auto;
    z-index: 1;
    pointer-events: none;
  }
  .text-layer {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    line-height: 1.0;
    user-select: text;
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    z-index: 10;
  }
  .text-layer > span {
    color: transparent;
    position: absolute;
    white-space: pre;
    cursor: text;
    transform-origin: 0% 0%;
    user-select: text;
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
  }
  .text-layer a {
    position: absolute;
    font-size: 1em;
    background: transparent;
    cursor: pointer;
    color: transparent;
  }
  .text-layer a:hover {
    background: rgba(255, 255, 0, 0.2);
  }
  .pdf-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
    padding: 0 10px;
  }
  .pdf-button {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
    font-size: 14px;
    white-space: nowrap;
    min-width: max-content;
  }
  .pdf-button:hover {
    background-color: #0056b3;
  }
  .pdf-button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  .page-info {
    font-size: 14px;
    color: #666;
    min-width: 120px;
    text-align: center;
  }
  .error {
    color: #721c24;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 4px;
    text-align: center;
  }
  .pdf-nav-arrow {
    position: absolute;
    top: 50%;
    font-size: 2.5em;
    color: #007bff;
    opacity: 0.25;
    cursor: pointer;
    user-select: none;
    transform: translateY(-50%);
    z-index: 1000;
    transition: opacity 0.2s;
  }
  .pdf-nav-arrow:hover {
    opacity: 0.75;
  }
  .pdf-nav-arrow-left {
    left: 8px;
  }
  .pdf-nav-arrow-right {
    right: 8px;
  }
  .pdf-loading {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.9);
    z-index: 1000;
    border-radius: 4px;
  }
  .loading-spinner {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
  }
  .loading-text {
    color: #666;
    font-size: 14px;
    margin: 0;
    min-width: 200px;
    text-align: center;
  }
  @media (max-width: 600px) {
    .pdf-button {
      padding: 6px 12px;
      font-size: 12px;
    }
    .page-info {
      font-size: 12px;
      min-width: 100px;
    }
  }
</style>

<!-- PDF.jsのライブラリを読み込む -->
<script type="module">
  import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.min.mjs';

  // PDF.jsの初期化とPDF表示を行う関数
  async function initPDF(projectId) {
    const loadingElement = document.getElementById(`pdf-loading-${projectId}`);
    const loadingText = loadingElement.querySelector('.loading-text');
    let loadingTimeout;

    try {
      // デバッグモードの設定
      const isDebug = window.location.hostname === 'localhost';
      const debugLog = (...args) => {
        if (isDebug) {
          console.log(...args);
        }
      };

      // ワーカーの設定
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.worker.mjs';

      const canvas = document.getElementById(`pdf-canvas-${projectId}`);
      const textLayer = document.getElementById(`text-layer-${projectId}`);
      const pdfContainer = document.getElementById(`pdf-container-${projectId}`);
      const pdfUrl = `/applications/${projectId}.pdf`;
      const prevButton = document.getElementById(`prev-page-${projectId}`);
      const nextButton = document.getElementById(`next-page-${projectId}`);
      const pageInfo = document.getElementById(`page-info-${projectId}`);
      const leftArrow = document.getElementById(`pdf-nav-arrow-left-${projectId}`);
      const rightArrow = document.getElementById(`pdf-nav-arrow-right-${projectId}`);

      let currentPage = 1;
      let pdf = null;
      let numPages = 0;

      // キーボードイベントのハンドラーを追加
      const handleKeyDown = (event) => {
        if (event.key === 'ArrowLeft' && currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
          updatePageInfo();
        } else if (event.key === 'ArrowRight' && currentPage < numPages) {
          currentPage++;
          renderPage(currentPage);
          updatePageInfo();
        }
      };

      // PDFコンテナにキーボードイベントを追加
      pdfContainer.addEventListener('keydown', handleKeyDown);

      // 矢印のクリックイベントを設定
      leftArrow.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
          updatePageInfo();
          pdfContainer.focus(); // フォーカスを維持
        }
      });

      rightArrow.addEventListener('click', () => {
        if (currentPage < numPages) {
          currentPage++;
          renderPage(currentPage);
          updatePageInfo();
          pdfContainer.focus(); // フォーカスを維持
        }
      });

      // ローディング表示を開始
      loadingElement.style.display = 'flex';
      loadingText.textContent = 'PDF 読み込み中... (0%)';

      // PDFの読み込みオプションを設定
      const loadingTask = pdfjsLib.getDocument({
        url: pdfUrl,
        cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/cmaps/',
        cMapPacked: true,
        standardFontDataUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/standard_fonts/'
      });

      // 進捗状況の監視
      loadingTask.onProgress = (progressData) => {
        if (progressData.total > 0) {
          const percent = Math.round((progressData.loaded / progressData.total) * 100);
          loadingText.textContent = `PDF 読み込み中... (${percent}%)`;
        }
      };

      // タイムアウト処理の設定（30秒）
      loadingTimeout = setTimeout(() => {
        loadingText.textContent = '読み込みに時間がかかっています...';
      }, 30000);

      pdf = await loadingTask.promise;
      clearTimeout(loadingTimeout);

      debugLog('PDF loaded:', {
        numPages: pdf.numPages,
        fingerprint: pdf.fingerprint,
        isEncrypted: pdf.isEncrypted,
        isPureXfa: pdf.isPureXfa
      });
      numPages = pdf.numPages;
      
      // ページ情報を更新
      function updatePageInfo() {
        pageInfo.textContent = `ページ ${currentPage} / ${numPages}`;
        prevButton.disabled = currentPage <= 1;
        nextButton.disabled = currentPage >= numPages;
      }

      // ページを表示する関数
      async function renderPage(pageNum) {
        const page = await pdf.getPage(pageNum);
        const leftArrow = document.getElementById(`pdf-nav-arrow-left-${projectId}`);
        const rightArrow = document.getElementById(`pdf-nav-arrow-right-${projectId}`);

        // 矢印の表示/非表示を制御
        leftArrow.style.display = pageNum > 1 ? 'block' : 'none';
        rightArrow.style.display = pageNum < numPages ? 'block' : 'none';

        // PDFページの元のサイズ
        const originalViewport = page.getViewport({ scale: 1 });
        const containerWidth = pdfContainer.clientWidth;

        // スケール値を計算
        const scale = containerWidth / originalViewport.width;
        const viewport = page.getViewport({ scale });

        // canvasのピクセルサイズを設定
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // CSSで幅100%、高さautoに
        canvas.style.width = '100%';
        canvas.style.height = 'auto';

        // テキストレイヤーの設定
        textLayer.style.width = '100%';
        textLayer.style.height = `${canvas.offsetHeight}px`;
        textLayer.style.left = '0';
        textLayer.style.top = '0';

        // PDFを描画
        await page.render({
          canvasContext: canvas.getContext('2d'),
          viewport: viewport
        }).promise;

        // テキストレイヤー
        const textContent = await page.getTextContent();
        debugLog('Text content:', textContent);
        
        // テキストレイヤーをクリア
        textLayer.innerHTML = '';
        
        await pdfjsLib.renderTextLayer({
          textContent,
          container: textLayer,
          viewport,
          textDivs: [],
          textContentSource: textContent
        }).promise;

        // リンクの処理
        const annotations = await page.getAnnotations();
        debugLog('Annotations:', annotations);

        for (const annotation of annotations) {
          if (annotation.subtype === 'Link') {
            debugLog('Processing link:', annotation);

            // リンク要素を作成
            const link = document.createElement('a');
            link.style.position = 'absolute';
            link.style.cursor = 'pointer';
            link.style.transition = 'background-color 0.2s';

            // リンクの位置とサイズを設定
            const rect = viewport.convertToViewportRectangle(annotation.rect);
            const x = Math.min(rect[0], rect[2]);
            const y = Math.min(rect[1], rect[3]);
            const width = Math.abs(rect[2] - rect[0]);
            const height = Math.abs(rect[3] - rect[1]);

            link.style.left = `${x}px`;
            link.style.top = `${y}px`;
            link.style.width = `${width}px`;
            link.style.height = `${height}px`;

            // 外部リンクの場合
            if (annotation.url) {
              debugLog('External link:', annotation.url);
              link.href = annotation.url;
              link.target = '_blank';
              link.rel = 'noopener noreferrer';
              link.title = annotation.url;
            }
            // 内部リンクの場合
            else if (annotation.dest) {
              debugLog('Internal link:', annotation.dest);
              link.href = '#';
              link.title = 'ページ内リンク';
              
              // クリックイベントを設定
              link.addEventListener('click', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                debugLog('Link clicked:', annotation.dest);
                
                try {
                  const dest = await pdf.getDestination(annotation.dest);
                  const pageIndex = await pdf.getPageIndex(dest[0]);
                  debugLog('Destination page:', pageIndex + 1);
                  
                  if (pageIndex !== -1) {
                    currentPage = pageIndex + 1;
                    await renderPage(currentPage);
                    updatePageInfo();
                    pdfContainer.focus();
                  }
                } catch (error) {
                  console.error('リンク先のページへの移動に失敗しました:', error);
                }
              });
            }

            // リンクをテキストレイヤーに追加
            textLayer.appendChild(link);
          }
        }

        // スクロール位置をリセット
        pdfContainer.scrollTop = 0;

        updatePageInfo();
      }

      // 最初のページを表示
      await renderPage(currentPage);

      // ページナビゲーションのイベントリスナー
      prevButton.addEventListener('click', async () => {
        if (currentPage > 1) {
          currentPage--;
          await renderPage(currentPage);
          pdfContainer.focus(); // フォーカスを維持
        }
      });

      nextButton.addEventListener('click', async () => {
        if (currentPage < numPages) {
          currentPage++;
          await renderPage(currentPage);
          pdfContainer.focus(); // フォーカスを維持
        }
      });

      // ★ ここから追加 ★
      const pageContainer = document.querySelector('.pdf-page-container');

      pageContainer.addEventListener('click', async (e) => {
        // リンククリック時は無視
        if (e.target.tagName.toLowerCase() === 'a') return;

        const rect = pageContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;

        if (x < rect.width * 0.2) {
          if (currentPage > 1) {
            currentPage--;
            await renderPage(currentPage);
          }
        } else if (x > rect.width * 0.8) {
          if (currentPage < numPages) {
            currentPage++;
            await renderPage(currentPage);
          }
        }
      });
      // ★ ここまで追加 ★

      // ウィンドウのリサイズ時にPDFを再描画
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(async () => {
          await renderPage(currentPage);
        }, 250);
      });

      // コンポーネントのクリーンアップ
      window.addEventListener('unload', () => {
        if (pdf) {
          pdf.destroy();
        }
      });

      function updateNavArrows() {
        const leftArrow = document.getElementById(`pdf-nav-arrow-left-${projectId}`);
        const rightArrow = document.getElementById(`pdf-nav-arrow-right-${projectId}`);
        leftArrow.style.display = (currentPage > 1) ? 'block' : 'none';
        rightArrow.style.display = (currentPage < numPages) ? 'block' : 'none';
      }

      // ページ描画後やページ切り替え時に呼び出す
      await renderPage(currentPage);
      updateNavArrows();

      // ローディング表示を終了
      loadingElement.style.display = 'none';

    } catch (error) {
      clearTimeout(loadingTimeout);
      console.error('PDFの読み込みに失敗しました:', error);
      
      // エラーメッセージを詳細に表示
      let errorMessage = 'PDFの読み込みに失敗しました。';
      if (error.name === 'MissingPDFException') {
        errorMessage = 'PDFファイルが見つかりません。';
      } else if (error.name === 'InvalidPDFException') {
        errorMessage = 'PDFファイルが壊れている可能性があります。';
      } else if (error.name === 'UnexpectedResponseException') {
        errorMessage = 'サーバーからの応答が不正です。';
      }

      loadingText.textContent = errorMessage;
      loadingText.style.color = '#dc3545';
      
      // リトライボタンを表示
      const retryButton = document.createElement('button');
      retryButton.textContent = '再読み込み';
      retryButton.className = 'pdf-button';
      retryButton.style.marginTop = '10px';
      retryButton.onclick = () => {
        window.location.reload();
      };
      loadingElement.appendChild(retryButton);
    }
  }

  // ページ読み込み完了時にPDFを表示
  document.addEventListener('DOMContentLoaded', () => {
    initPDF('{{ include.project_id }}');
  });
</script>
