<ul class="list-none news-list">
  {% for news in site.data.news %}
  <li>
    <span class="news-pc-date pc-inline-b">{{ news.date }}</span>
    <a href="{{ news.link }}">
      {{ news.title }}{% unless news.link contains 'http' %} (公式){% endunless%}
      <span class="ph-inline-b">- {{ news.date }}</span>
    </a>
  </li>
  {% if include.limit and include.limit == forloop.index %}{% break %}{% endif %}
  {% endfor %}
</ul>
