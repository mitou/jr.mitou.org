<!--
     デフォルトでは PDF.js を使いつつ、もし挙動が不安定なら以下を false に戻す。
     PR (Add PDF.js renderer): https://github.com/mitou/jr.mitou.org/pull/225

{% assign enable_pdf_js = true %}

{% if enable_pdf_js == true %}
  {% include render-pdf-by-pdfjs.html        project_id=include.project_id %}
{% else %}

{% endif %}
