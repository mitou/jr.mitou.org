- q: 未踏ジュニアは誰が運営していますか？
  a: 未踏ジュニアは、未踏事業を運営する IPA と相互協力協定を締結した、<a href='https://prtimes.jp/main/html/rd/p/000000001.000013014.html'>一般社団法人未踏</a>によって運営されています。<a href='/mentors'>メンター</a>を含め、未踏修了生のボランティアと、企業・団体様からのご支援により運営されています。運営にかかる費用は<a href='#sponsors'>スポンサー各社</a>の支援によって賄われています。<a href='/about'>[詳細を見る]</a>
  q_en: Who runs the MITOU Junir program?
  a_en: <a href='https://www.mitou.org/'>MITOU Foundation</a> runs the project. Volunteer by project manager and MITOU graduates, and support by companies and organizations.

- q: 未踏ジュニアに採択されると、どのような支援を受けられますか？
  a: 担当のメンターが1週間あたり1時間程度、主に開発計画や技術的課題などの相談に乗るほか、1プロジェクトにつき50万円を上限として開発に関連する費用を全額支援します。また、期間中に採択者全員が集まるイベント（ブースト会議/中間合宿など）を開催し、メンターをはじめとする未踏関係者や、プロジェクトに関連する専門家からフィードバックを得る機会を提供します。<br><br>プロジェクト期間の最後には成果報告会が開催され、開発したものを多くの人の前で発表する経験もできます。<a href='/schedule'>[採択後の流れを見る]</a>
  q_en: If accepted, what support can I get?
  a_en: An assigned mentor will support development scheduling and development issues once a week for about one hour. Also, up to <a href='https://www.google.com/search?q=500,000+Yen+to+USD'>500K Yen</a> is given per project to cover all the development costs. In addition, there are events at which all participants come together (such as Kickoff Camp and Demo Day) and get feedback from project managers and other MITOU-related personnel and experts related to projects.

- q: 地方や海外在住なのですが、合宿や成果報告会に参加するための交通費は支給されますか？
  a: 日本国内に居住の場合、プロジェクト期間中の公式イベントへの交通費と合宿の費用は、各プロジェクトの開発予算とは別に支給されます。海外に居住の場合、日本までの渡航費は支給されません。
  q_en: I live outside Tokyo in Japan or overseas. Will the transportation fee be covered to attend camps and the demo day?
  a_en: Aside from the project development cost, transportation and camp costs for official events will be covered if you live in Japan. If you live abroad, the transportation cost to Japan is not covered.

- q: 入院中・海外在住などの理由で合宿や報告会への参加が難しいのですが、応募はできますか？
  a: ブースト合宿か中間合宿のどちらかには現地で参加をいただく必要があります。もし、入院など何らかの合理的な理由で参加が難しい場合は、採択時に申告をお願いします。
  q_en: It is hard to attend presentations because of hospitalization or living abroad. Can I still apply?
  a_en: You are required to attend either the Boost Camp or the Midterm Camp in person. However, if you have a reasonable reason, such as hospitalization, that makes it difficult to attend, please inform us at the time of selection.

- q: 学校でアルバイトが禁止されているのですが、応募はできますか？
  a: 未踏ジュニアの開発費支援は、あくまで開発に必要な機材・ソフトウェアを購入するための予算です。労働の対価として支払われる給料ではないため、アルバイトにはあたりません。
  q_en: At my school, working is prohibited, but can I apply?
  a_en: The MITOU Junior development fee is strictly for development tools and software. It is not salary paid for labor, so it does not count as working.

- q: IPAの未踏IT人材発掘・育成事業に既に応募しています。応募資料を使い回せますか？
  a: はい、同じ提案内容・資料を未踏ジュニアへの応募に使うことができます。
  q_en: I already submitted proposal to The MITOU Program for under 25 run by IPA. Can I use the same application?
  a_en: Yes. The same proposal and documents for <a href='https://www.ipa.go.jp/en/about/it-talents/mitou.html'>The MITOU Program</a> can be used to apply for the MITOU Junior program.

- q: IPAの未踏IT人材発掘・育成事業に既に応募しています。両方に採択されたらどうなりますか？
  a: 未踏ジュニアのプロジェクト開始日より前に、未踏IT人材発掘・育成事業の採択結果が通知される予定です。その結果を受けて、未踏ジュニアの方を辞退していただいても大丈夫です。
