  a_en: #

- q: どうなると採択されますか？担当メンターはどう決まりますか？
  a: たくさんのご応募の中から、<a href='#mentors'>メンター陣</a>の誰か1人でも「あなたの<a href='/applications'>提案書</a>を最も応援したい」となったとき、採択されます。そのメンターが、あなたの担当メンターになります。詳細は<a href="https://helpfeel.com/mitoujr/%E6%8E%A1%E6%8A%9E%E3%81%AE%E5%9F%BA%E6%BA%96%E3%81%AF%E4%BD%95%E3%81%A7%E3%81%99%E3%81%8B%EF%BC%9F-608b9004b063970020612eaf">よくある質問と回答（Helpfeel）</a>をご参照ください。
  q_en: #
