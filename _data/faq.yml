- q: 18歳以上です。応募できますか？
  a: 未踏ジュニアは17歳以下が対象となっておりますが、24歳以下が対象の『未踏事業』や、年齢制限の無い『未踏アドバンスト』『未踏ターゲット』などもあります。詳細は『<a href='/opportunities'>他の支援プログラム</a>』からご確認いただけます。
