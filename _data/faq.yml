- q: 一度応募した内容を修正できますか？
  a: はい、応募〆切の期間内であれば、提案を修正して再送信することもできます。修正して再送信する場合は、応募フォーム内にある質問項目「これはすでに提出されたものを修正した再投稿ですか？」で、「はい」を選択してください。
  q_en: Can I edit what I once applied?
  a_en: To edit the application, you can send the same proposal multiple times. In that case, the old application becomes invalid.

- q: 審査結果はどのように通知されますか？
  a: <a href='/guideline#apply'>審査の各段階</a>において〆切後数日以内に、応募フォームで登録したメールアドレスへ審査結果を通知します。この際、審査通過者・採択者には確認の返信をお願いしています。この返信が届かない場合には電話にて連絡をします。迷惑メールフィルタを使用している場合、mitou.org ドメインからの迷惑メール解除設定をしておいてください。
  q_en: How is the selection result notified?
  a_en: Within several days from <a href='/guideline#apply'>each deadline (in Japanese)</a>, we send the result to the email submitted on the application form. We ask the selected and chosen ones to reply. If we do not recieve a reply, we will call you. If you are using a spam mail filter, please allow email from <code>mitou.org</code> domain.

- q: １人で複数のプロジェクトを提案できますか？
  a: はい、１人3つまでのプロジェクトを提案することが可能です。なお、採択されるのはそのうちの１プロジェクトのみとなるので、あらかじめご了承ください。
  q_en: Can I apply with several projects?
  a_en: Yes, but up to 3 projects. And if selected, only one project will be supported.

- q: ５人で１つのプロジェクトを提案できますか？
  a: 原則として『１プロジェクト４人まで』としています。５人以上で提案する場合は、応募書類にそれぞれの役割と５人以上で取り組みたい理由を記載してください。
