- q: 提案したプロジェクトは、期間内に完成させる必要がありますか？
  a: 特にそういった要件はありませんが、粗削りでも、聴衆にコンセプトを伝えられるプロトタイプを<a href='/final'>成果報告会</a>までに用意できることが望ましいです。
  q_en: Should the project be finished during the project period?
  a_en: It is not a requirement, but it is good if, even though it may be rough, you have a prototype to explain to the audience by <a href='/final'>the demo day</a>.

- q: プロジェクト期間中は、どの程度の時間を作業に割く必要がありますか？
  a: 作業のペースは基本的に採択者ごとに柔軟に対応します。未踏ジュニアは仕事ではないですし、学生の本分は学業と考えております。例えば、担当のメンターと事前に相談して試験前は学業に専念する（＝作業はしない）、と決めるプロジェクトもあります。詳細は関連動画「<a href='https://www.youtube.com/watch?v=UgrS5DQOs9Y'>困ったときのガイドライン - YouTube</a>」をご視聴ください。
  q_en: During the project period, how much time should be put?
  a_en: We will pace the development flexibly for each participant. MITOU Junior is not a job, and students' first and foremost duty is studying. We don't push participants to certain hours.

- q: 応募に際して必要な知識やスキルはありますか？
  a: 開発したいものについて、自分で調べて実装できる力を求めています。
  q_en: Are there any necessary experience or skills?
  a_en: We look for the skill to research and implement about what you want to develop.

- q: 過去の未踏ジュニアで採択または不採択となりましたが、再応募はできますか？
  a: はい、可能です。
  q_en: In past MITOU Junior, I was accepted or not accepted. Can I apply again?
  a_en: Yes, it is possible.

- q: 応募にあたって保護者の同意は必要ですか？
  a: 採択者はプロジェクトの開始前に親権者同意書の提出が必要ですが、応募の時点では特に必要ありません。
  q_en: For application, do I need my parent's agreement?
  a_en: Accepted participants need a person to sign the parental authority's agreement before the start of the project, but it is not needed at the time of application.

- q: もし応募して不採択だった場合はどうなりますか？
  a: 応募〆切後、2〜3週間程度（応募件数によって前後します）を目安に、メールにてご連絡させていただきます。採択されなかった方に関する情報が<a href='/mentors'>メンターや運営チーム</a>以外に公開されることはありません。
  q_en: What happens if I apply and I am not accepted?
  a_en: After about one week (depends on number of applications) from the deadline, we will email you. Information about the reason why you were not accepted will not be disclosed.

- q: 途中で辞退することはできますか？
  a: はい、できます。詳細は YouTube から公開している動画<a href="https://www.youtube.com/watch?v=UgrS5DQOs9Y">『困ったときのガイドライン』</a>をご参照ください。
  q_en: Can I drop out during the project?
  a_en: Yes. Check out "<a href='https://www.youtube.com/watch?v=UgrS5DQOs9Y'>Guidelines in Case (in Japanese)</a>" video in YouTube for details.

- q: 開発した成果物の権利は誰に帰属しますか？
  a: クリエータに帰属します。詳細は <a href='https://helpfeel.com/mitoujr/%E9%96%8B%E7%99%BA%E3%81%97%E3%81%9F%E6%88%90%E6%9E%9C%E7%89%A9%E3%81%AE%E6%A8%A9%E5%88%A9%E3%81%AF%E8%AA%B0%E3%81%AB%E5%B8%B0%E5%B1%9E%E3%81%97%E3%81%BE%E3%81%99%E3%81%8B%EF%BC%9F-608b8bfcf9926e001cce2477'>よくある質問と回答（Helpfeel）</a>をご参照ください。
  q_en: To whom does the rights of the developed project belong to?
  a_en: The person who created it.

- q: 未踏ジュニアスーパークリエータとはなんですか？
  a: 特に優れた成果を残したクリエータは「未踏ジュニアスーパークリエータ」として認定され、慶應義塾大学SFCなどの<a href='https://www.sfc.keio.ac.jp/news/012903.html'>推薦枠の対象</a>にもなっています。これまでの認定者数の推移は<a href='/stats'>統計情報</a>をご参照ください。
