## 各項目の用途と使い方
#
#- id: クリエータのID。例: mihashi
#  project_id: 開発したプロジェクトのID。例: utips（記録用。システム的には使われていない）
#  mentor_id: 担当メンターのID。例: yohei_yasukawa
