- id:    fukuoka
  link:  https://mitou-fukuoka.org/
  title: 福岡未踏的人材発掘・育成コンソーシアム
  description: "九州大学、九州工業大学、北九州市立大学などの教員、特に <a href='#ipa-mitou'>IPA 未踏事業</a>経験者を中心に設立された福岡県の未踏的な人材発掘を目的とした<a href='https://ja.wikipedia.org/wiki/コンソーシアム'>コンソーシアム</a>です。企業や自治体と連携して<strong>福岡県内</strong>の若手人材を支援するプログラムです。"

- id:    kansai_tcc
  link:  https://kansai-tcc.dle.or.jp/
  title: 関西テック・クリエイター・チャレンジ
  description: "<strong>関西の大学・大学院・<a href='https://www.mext.go.jp/a_menu/koutou/kousen/index.htm'>高等専門学校</a>に在籍中</strong>の若手テック人材を発掘・育成するプログラムです。本プログラムをきっかけに、若手テック人材の育成コミュニティを形成し、他の大学や企業と産学官連携を強化することで、人材育成のエコシステム構築もめざしています。"

- id:    ippo
  link:  https://mitou-kumamoto.com/
  title: 熊本版未踏的プロジェクト「IPPO （一歩）」
  description: "<strong>熊本県内の15～39歳</strong>で、IT・デジタル系、テック系、アプリ開発など、試作開発を伴い社会課題解決に向けたアイデアをお持ちの若手クリエータの皆さんのチャレンジを支援します。独創的なアイデアと情熱を持った方の応募をお待ちしています。"

- id:    hokkaido
  link:  https://shinsetsu.hokkaido.jp/koubo/2023
  title: 北海道ITクリエータ発掘・育成事業（新雪プログラム）
  description: "<strong>北海道在住</strong>の25歳未満のITに関係した開発者（プログラマー）、デザイナ、アーティストの発掘と育成を行う事業です。「なにかをつくりたい」という気持ちを抑えられないITクリエータからの提案や、ITを活用した将来の北海道を明るくする提案を歓迎しています。"

- id:    etsuzan
  link:  https://etsuzan.org/
  title: 新潟版未踏的人材育成事業（ETSUZAN）
  description: "<strong>新潟</strong>の若者を対象に実施するIT人材発掘・育成プログラム「ETSUZAN（越山）」は、新潟の企業体による、新潟県内の学生や若手の育成を行うプロジェクトです。内に秘めた強い熱意とやり遂げる力がある人を求めています。"

- id:    hokuriku
  link:  https://hokuriku-choetsu.studio.site/
  title: 「北陸超越」人材発掘プロジェクト
  description: "<strong>石川・富山・福井のいずれかに在住</strong>している30歳以下の方々を対象とした支援プログラムです。具体的な開発・製作活動を通して具現化し、そして成長していくことを願い、そのような若い人たちからの意欲的な開発・製作テーマを募集しています。"

- id:    cybozu
  link:  https://labs.cybozu.co.jp/youth/requirements.html
  title: サイボウズ・ラボユース
  description: "<a href='https://labs.cybozu.co.jp/youth/youth-leaflet-2023spring.pdf'>世界に通用する若手エンジニアの発掘と育成</a>をする学生支援制度です。ソフトウェア研究開発への熱意を支援し、開発成果はオープンソースライセンスに基づき広く世の中に公開されることが期待されています。開発成果物の権利も企業ではなく、個人本人に帰属します。"

- id:    inno-vation
  link:  https://www.inno.go.jp/
  title: 異能（Inno）vation
  description: "異能vationプログラムはICT分野において破壊的な地球規模の価値創造を生み出すために、大いなる可能性がある奇想天外でアンビシャスな技術課題への挑戦を支援します。あらたな日常が始まろうとしている中、あらたな挑戦をする方々からの応募を歓迎しています。（公式アカウント: <a href='https://www.youtube.com/@innoproject'>YouTube</a> / <a href='https://www.instagram.com/inno_project/'>Instagram</a> / <a href='https://www.facebook.com/innovationproject/'>Facebook</a> / <a href='https://twitter.com/inno_project'>X</a>）"

- id:    kakusei
  link:  https://kakusei.aist.go.jp/
  title: 国立研究開発法人 産総研「覚醒プロジェクト」
  description: "若手人材が、国立研究開発法人産業技術総合研究所（<a href='https://www.aist.go.jp/'>産総研</a>）の保有する先端的研究設備等を活用することにより、ディープテック分野の独創的かつ斬新な研究開発を推進し、社会課題解決にチャレンジするプロジェクトです。"

- id:    ipa-mitou
  link:  https://www.ipa.go.jp/jinzai/mitou/it/about.html
  title: 未踏IT人材発掘・育成事業
  description: "独創的なアイディアと優れた技術を持つ、<strong>25歳未満</strong>のIT人材を発掘・育成する事業です。<a href='https://www.ipa.go.jp/jinzai/mitou/brochure2021/pickup.html'>2000年から20年以上続いている</a>事業で、現在までに約2,000人以上のクリエータを輩出しています。<a href='https://jr.mitou.org/mentors'>未踏ジュニアのメンター陣</a>も、本事業の修了生です。これまでの成果報告会の様子は <a href='https://www.youtube.com/@ipa5619'>YouTube から公開</a>されています。"

- id:    ipa-mitou-target
  link:  https://www.ipa.go.jp/jinzai/mitou/target/about.html
  title: 未踏ターゲット事業
  description: "基礎技術や領域横断的技術革新に取り組むIT人材を支援する事業です。<strong>ターゲットとなる分野</strong>（<a href='https://www.ipa.go.jp/jinzai/mitou/target/2022/qv6pgp0000002p1r-att/000096156.pdf'>量子コンピューティング</a>分野や<a href='https://www.meti.go.jp/information/publicoffer/kobo/2023/k230703002.html'>リザバーコンピューティング</a>分野など）が毎年事前に定められ、その分野に興味を持つ人材からの提案を募集しています。年齢制限はありません。（参考: <a href='https://twitter.com/search?q=未踏ターゲット'>X 検索 - 未踏ターゲット</a>）"

- id:    ipa-mitou-advanced
  link:  https://www.ipa.go.jp/jinzai/mitou/advanced/about.html
  title: 未踏アドバンスト事業
  description: "<strong>年齢不問</strong>の、ビジネスや社会課題の解決につなげたいと考えているIT人材を発掘・育成する事業です。製品・サービスの企画・構想を練っている段階、もしくはプロトタイプ開発を継続している段階のプロジェクトを募集しています。これまでの成果報告会の様子は <a href='https://www.youtube.com/@ipa5619/playlists?view=50&sort=dd&shelf_id=6'>YouTube から公開</a>されています。"
